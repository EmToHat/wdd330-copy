<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes</title>

    <!-- /CSS File(s) -->
    <!-- /Style Sheet-->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- /Mobile View-->
    <link
      rel="stylesheet"
      media="screen and (max-width: 600px)"
      href="css/mobile.css"
    />
    <!-- /Tablet View-->
    <link
      rel="stylesheet"
      media="screen and (max-width: 600px)"
      href="css/tablet.css"
    />
    <!-- /Desktop View-->
    <link
      rel="stylesheet"
      media="screen and (max-width: 600px)"
      href="css/desktop.css"
    />
    <!-- /Widescreen View-->
    <link
      rel="stylesheet"
      media="screen and (max-width: 600px)"
      href="css/widescreen.css"
    />

    <!-- /Font File(s) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <nav>
        <h1>Delicioso</h1>
        <!--<ion-icon name="menu-outline"></ion-icon>-->
      </nav>

      <main>
        <div class="search">
          <h2>Find a Recipe</h2>
          <div class="search-bar">
            <ion-icon name="search-outline"></ion-icon>
            <input
              type="text"
              placeholder="Search..."
              aria-label="Search Bar"
            />
          </div>
        </div>
        <div class="categories">
          <div class="breakfast category-grid">
            <img
              src="imgs/breakfast-rachel-park-unsplash.jpg"
              alt="breakfast image"
              class="img"
            />
            <div class="text">
              <h3>Breakfast</h3>
              <div class="btn">View</div>
            </div>
          </div>
          <div class="lunch category-grid">
            <img
              src="imgs/lunch-luisa-brimble-unsplash.jpg"
              alt="lunch image"
              class="img"
            />
            <div class="text">
              <h3>Lunch</h3>
              <div class="btn">View</div>
            </div>
          </div>
          <div class="dinner category-grid">
            <img
              src="imgs/dinner-shayda-torabi-unsplash.jpg"
              alt="dinner image"
              class="img"
            />
            <div class="text">
              <h3>Dinner</h3>
              <div class="btn">View</div>
            </div>
          </div>
          <div class="dessert category-grid">
            <img
              src="imgs/dessert-brooke-lark-unsplash.jpg"
              alt="dessert image"
              class="img"
            />
            <div class="text">
              <h3>Dessert</h3>
              <div class="btn">View</div>
            </div>
          </div>
        </div>
      </main>

      <footer>
        <div class="delicioso">
          <h2>Delicioso</h2>
          <div class="social">
            <a
              href="https://www.facebook.com/"
              target="_blank"
              aria-label="facebook icon"
              rel="noopener"
              ><ion-icon name="logo-facebook"></ion-icon
            ></a>
            <a
              href="https://twitter.com/?lang=en"
              target="_blank"
              aria-label="twitter icon"
              rel="noopener"
              ><ion-icon name="logo-twitter"></ion-icon
            ></a>
            <a
              href="https://www.youtube.com/"
              target="_blank"
              aria-label="twitter icon"
              rel="noopener"
              ><ion-icon name="logo-youtube"></ion-icon>
            </a>
          </div>
        </div>

        <div class="copyright">
          <p>&copy; 2022 Emilee Hatch | BYU-Idaho</p>
        </div>
        <!---->
      </footer>
    </div>

    <!--<img src="imgs/wallpaper.jpg" alt="fruit background image">-->
    <!-- /Script File(s) -->
    <script src="js/app.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
