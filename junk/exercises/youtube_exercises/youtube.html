<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>

    <link rel='stylesheet' href='youtube.css'>
    <title>List JS Test</title>
</head>
<body>
    <div id="people">
        <input type="text" class="search" placeholder="search">
        <button class="sort" data-sort="fname">Sort by First Name</button>
        <button class="sort" data-sort="lname">Sort by Last Name</button>
        <button class="sort" data-sort="year">Sort by Birth Year</button>

        <ul class="list">
            <li>
                <span class="fname">Johnny</span>
                <span class="lname">Depp</span>
                <span class="year">1963</span>
            </li>
            <li>
                <span class="fname">Harry</span>
                <span class="lname">Potter</span>
                <span class="year">1995</span>
            </li>
            <li>
                <span class="fname">Tom</span>
                <span class="lname">Hanks</span>
                <span class="year">1956</span>
            </li>
            <li>
                <span class="fname">Tina</span>
                <span class="lname">Hatch</span>
                <span class="year">1960</span>
            </li>
            <li>
                <span class="fname">Heather</span>
                <span class="lname">Hatch</span>
                <span class="year">1998</span>
            </li>
            <li>
                <span class="fname">Robert</span>
                <span class="lname">Downey Jr.</span>
                <span class="year">1965</span>
            </li>
            <li>
                <span class="fname">Marilyn</span>
                <span class="lname">Manroe</span>
                <span class="year">1926</span>
            </li>
        </ul>
        <div class="extra">
            <span class="fname">
                <input type="text" id="fname-field" placeholder="First Name">
            </span>
            <span class="lname">
                <input type="text" id="lname-field" placeholder="Last Name">
            </span>
            <span class="year">
                <input type="text" id="year-field" placeholder="Year of Birth">
            </span>
            <span class="add">
                <button id="add-btn">Add</button>
            </span>
        </div>
    </div>
    <script src="youtube.js"></script>
</body>
</html>
