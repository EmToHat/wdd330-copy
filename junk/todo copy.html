<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="todo.css" />
    <title>To Do</title>
  </head>
  <body>
    <h1 class="title">My Todo Lists</h1>

    <div class="all-tasks">
      <h2 class="task-list-title">My lists</h2>
      <ul class="task-list">
        <li class="active-list">Grocery</li>
        <li></li>
        <li></li>
      </ul>

      <form action="">
        <input
          type="text"
          class="new list"
          placeholder="new list name"
          aria-label="new list name"
        />

        <button class="btn list" aria-label="create new list">+</button>
      </form>
    </div>

    <div class="todo-list">
      <div class="todo-header">
        <h2 class="list-title">Grocery</h2>
        <p class="task-count">3 tasks remaining</p>
      </div>

      <div class="todo-body">
        <div class="tasks">
          <!-- /task 1 -->
          <input type="checkbox" id="task-1" />
          <label for="task-1"
            ><span class="custom-checkbox"></span>Bananas</label
          >
        </div>
        <div class="tasks">
          <!-- /task 2 -->
          <input type="checkbox" id="task-2" />
          <label for="task-2"
            ><span class="custom-checkbox"></span>Apples</label
          >
        </div>
        <div class="tasks">
          <!-- /task 3 -->
          <input type="checkbox" id="task-3" />
          <label for="task-3"><span class="custom-checkbox"></span>Liver</label>
        </div>

        <div class="new-task-creator">
          <form action="">
            <input
              type="text"
              class="new task"
              placeholder="new task name"
              aria-label="new task name"
            />

            <button class="btn task" aria-label="create new task">+</button>
          </form>
        </div>

        <div class="delete-task">
          <button class="btn delete">Clear completed tasks</button>
          <button class="btn delete">Delete List</button>
        </div>
      </div>
    </div>
  </body>
</html>
